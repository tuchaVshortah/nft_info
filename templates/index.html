<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT INFO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <form class="row m-3" role="form" id="searchForm" action="/search" method="POST">
        <div class="container-fluid col-auto">
            <input class="form-control col-auto" type="text" name="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="container-fluid col-auto">
            <button class="btn btn-info col-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#searchOffcanvas" aria-controls="searchOffcanvas">Toggle right offcanvas</button>
        </div>
    </form>     
    <div class="d-grid gap-2">
        <div>
            <table id="data" class="table">
                <thead class="table-primary">
                    <tr>
                        <th>name</th>
                        <th>image</th>
                        <th>token_uri</th>
                    </tr>
                </thead>
                <tbody class="table-info table-hover">
                    {% if data %}
                        {% for d in data %}
                            <tr>
                                <td>{{ d["name"] }}</td>
                                <td><a href="{{ d['image'] }}" data-bs-toggle="tooltip" data-bs-title="{{ d['description'] }}"><img src="{{ d['image'] }}" style="max-width:75px; max-height: 75px" class="img-thumbnail"></a></td>
                                <td><a href="{{ d['token_uri'] }}">Link</a></td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>         
        </div>
    </div>
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" data-bs-backdrop="true" id="searchOffcanvas" aria-labelledby="searchOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvas">Search types</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-grid gap-2">
                <div>
                    <button class="btn btn-primary disabled" type="submit" form="searchForm">
                        Get NFT transfers by block
                    </button>
                </div>
                <div>
                    <button class="btn btn-primary disabled" type="submit" form="searchForm">
                        Get NFTs by wallet
                    </button>
                </div>
                <div>
                    <button class="btn btn-primary disabled" type="submit" form="searchForm">
                        Get NFT transfers by wallet
                    </button>
                </div>
                <div>
                    <button class="btn btn-primary disabled" type="submit" form="searchForm">
                        Get trades from opensea marketplace
                    </button>
                </div>
                <div>
                    <button class="btn btn-primary disabled" type="submit" form="searchForm">
                        Get lowest price
                    </button>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" form="searchForm">
                        Search for a NFT token
                    </button>
                </div>
                <div>
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Help
                    </button>
                    <div class="dropdown mt-3">
                        <ul class="dropdown-menu disabled">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>            
            </div>           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/static/enableTooltips.js"></script>
  </body>
</html>
